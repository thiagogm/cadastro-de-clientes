<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://viacep.com.br; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/css/style.css">
</head>

<body class="bg-light">
    <div class="container my-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Cadastro de Clientes</h4>
            </div>
            <div class="card-body">
                <form id="clientForm">
                    <input type="hidden" id="clientId"> <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="searchClient" class="form-label">Pesquisar Cliente (Nome/CPF):</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchClient" placeholder="Digite o nome ou CPF">
                                <button type="button" class="btn btn-outline-secondary" id="btnSearch">Buscar</button>
                            </div>
                        </div>
                    </div>

                    <hr class="mb-4">

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Nome Completo:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" class="form-control" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Telefone:</label>
                            <input type="text" class="form-control" id="phone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(00) 00000-0000">
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label for="cep" class="form-label">CEP:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">
                                <button type="button" class="btn btn-outline-secondary" id="btnSearchCep">Buscar CEP</button>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <label for="address" class="form-label">Logradouro:</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label for="number" class="form-label">NÃºmero:</label>
                            <input type="text" class="form-control" id="number" required>
                        </div>
                        <div class="col-md-8">
                            <label for="complement" class="form-label">Complemento:</label>
                            <input type="text" class="form-control" id="complement">
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label for="neighborhood" class="form-label">Bairro:</label>
                            <input type="text" class="form-control" id="neighborhood" required>
                        </div>
                        <div class="col-md-4">
                            <label for="city" class="form-label">Cidade:</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">UF:</label>
                            <input type="text" class="form-control" id="state" required maxlength="2">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <button type="button" class="btn btn-primary" id="btnSave">Salvar</button>
                        <button type="button" class="btn btn-success" id="btnUpdate" style="display: none;">Atualizar</button>
                        <button type="button" class="btn btn-danger" id="btnDelete" style="display: none;">Excluir</button>
                        <button type="button" class="btn btn-secondary" id="btnClear">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../public/js/bootstrap.bundle.min.js"></script>
    <script src="../../public/js/cliente.js"></script>
</body>

</html>
